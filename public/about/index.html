  <script>
    const shopList = document.getElementsByClassName("p-shopList")[0];
    const shopItems = [
      {
        "場所":"DAIKANYAMA",
        "店内":"assets/images/img_ftr_01.png",
        "住所":"〒150-0034 東京都渋谷区代官山町",

      {

        "電話番号":"TEL／00-3333-4444",
        "定休日":"定休日／火曜日・水曜日",
        "営業時間":"営業時間／8：00〜21：00",
        "Instagram":"#"
      },
      {
        "場所":"IKEBUKURO",
        "店内":"assets/images/img_ftr_04.png",
        "住所":"〒171-0014 東京都豊島区池袋",
        "電話番号":"TEL／00-7777-8888",
        "定休日":"定休日／火曜日・水曜日",
        "営業時間":"営業時間／9：00〜21：00",
        "Instagram":"#"
      },
      {

        "店内":"assets/images/img_ftr_03.png",

        "電話番号":"TEL／00-5555-6666",

        "営業時間":"営業時間／9：00〜19：00",
        "Instagram":"#"
      },
  ];

  shopItems.forEach(item => {
    const shopLi = document.createElement("li");
    shopLi.classList.add("p-shopList__item");

    shopLi.innerHTML =`
    <h4 class="p-shopList__place">${item.場所}</h4>
    <div class="p-shopList__img">
      <img src="${item.店内}" alt="店内">
    </div>
    <div class="p-shopList__box">
    <p class="p-shopList__about">${item.住所}<br>${item.電話番号}<br>${item.定休日}<br>${item.営業時間}</p>
    <a href="${item.Instagram}" class = "p-shopList__icn"><img src="assets/images/icn_ftr.svg" alt="Instagram"></a>
    </div>
    `
    shopList.appendChild(shopLi);
  });
</script>
